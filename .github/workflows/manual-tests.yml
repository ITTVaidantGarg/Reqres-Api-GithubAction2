name: Manual API Tests

on:
  workflow_dispatch:
    inputs:
      suite:
        description: 'Which test suite to run'
        required: true
        default: 'SmokeSuite'
        type: choice
        options:
          - SmokeSuite
          - RegressionSuite

permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  pull-requests: write

jobs:
  manual-tests:
    name: Run ${{ github.event.inputs.suite }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ReqresApiAutomation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run selected suite
        run: dotnet test --no-build --verbosity normal --filter "TestCategory=${{ github.event.inputs.suite }}" --logger "trx;LogFileName=test-results.trx"
        continue-on-error: true

      - name: Extract Test Summary
        if: always()
        run: |
          FILES=$(find . -name "*.trx")
          PASSED=$(grep -h -oP 'total="\K\d+' $FILES | awk '{s+=$1} END {print s}')
          FAILED=$(grep -h -oP 'failed="\K\d+' $FILES | awk '{s+=$1} END {print s}')
          PASSED=${PASSED:-0}
          FAILED=${FAILED:-0}
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV

      #################################################################
      # 1Ô∏è‚É£ MULTI-FILE ALLURE (FOR GITHUB PAGES + HISTORY)
      #################################################################

      - name: Generate Allure report (Multi-file)
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: ReqresApiAutomation/bin/Debug/net8.0/allure-results
          allure_report: allure-report-manual
          allure_history: allure-history
          gh_pages: gh-pages
          keep_reports: 20

      - name: Upload Allure report (Artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-manual-${{ github.event.inputs.suite }}
          path: allure-report-manual
          retention-days: 7

      - name: Deploy landing page to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .github/resources
          destination_dir: .
          keep_files: true

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report-manual
          destination_dir: manual
          keep_files: true

      #################################################################
      # 2Ô∏è‚É£ SINGLE-FILE ALLURE (FOR EMAIL ATTACHMENT)
      #################################################################

      - name: Install Allure CLI
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.27.0.tgz
          tar -zxvf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Single File Allure Report
        if: always()
        run: |
          cd ..
          allure generate ReqresApiAutomation/bin/Debug/net8.0/allure-results \
            --clean \
            --single-file \
            -o single-allure-report

      - name: Prepare Single HTML For Email
        if: always()
        run: |
          cd ..
          cp single-allure-report/index.html single-allure.html

      #################################################################
      # 3Ô∏è‚É£ EMAIL SINGLE FILE
      #################################################################

      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Manual API Test (${{ github.event.inputs.suite }}) - Run #${{ github.run_number }}"
          body: |
            Manual API Test Execution Completed.

            Suite: ${{ github.event.inputs.suite }}
            Passed: ${{ env.PASSED }}
            Failed: ${{ env.FAILED }}

            üåê Web Report:
            https://ittvaidantgarg.github.io/Reqres-Api-GithubAction/manual/

            üìé Single-file Allure Report is attached.

            Regards,
            CI Automation
          to: ${{ secrets.EMAIL_TO }}
          from: API Automation CI
          attachments: single-allure.html
