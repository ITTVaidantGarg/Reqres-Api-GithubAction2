name: Manual API Tests

on:
  workflow_dispatch:
    inputs:
      suite:
        description: 'Which test suite to run'
        required: true
        default: 'SmokeSuite'
        type: choice
        options:
          - SmokeSuite
          - RegressionSuite

permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  pull-requests: write

jobs:
  manual-tests:
    name: Run ${{ github.event.inputs.suite }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ReqresApiAutomation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore
        
      - name: Clean Allure Results
        run: |
          rm -rf ReqresApiAutomation/bin/Debug/net8.0/allure-results

      - name: Run selected suite
        run: dotnet test --no-build --verbosity normal --filter "TestCategory=${{ github.event.inputs.suite }}" --logger "trx;LogFileName=test-results.trx"
        continue-on-error: true

      - name: Extract Test Summary
        if: always()
        run: |
          FILES=$(find . -name "*.trx")
      
          TOTAL=$(grep -h -oP 'total="\K\d+' $FILES | awk '{s+=$1} END {print s}')
          PASSED=$(grep -h -oP 'passed="\K\d+' $FILES | awk '{s+=$1} END {print s}')
          FAILED=$(grep -h -oP 'failed="\K\d+' $FILES | awk '{s+=$1} END {print s}')
      
          TOTAL=${TOTAL:-0}
          PASSED=${PASSED:-0}
          FAILED=${FAILED:-0}
      
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
      
          echo "Total: $TOTAL"
          echo "Passed: $PASSED"
          echo "Failed: $FAILED"


      #################################################################
      # 1️⃣ MULTI-FILE ALLURE (FOR GITHUB PAGES + HISTORY)
      #################################################################

      - name: Generate Allure report (Multi-file)
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: ReqresApiAutomation/bin/Debug/net8.0/allure-results
          allure_report: allure-report-manual
          allure_history: allure-history
          gh_pages: gh-pages
          keep_reports: 20

      - name: Upload Allure report (Artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-manual-${{ github.event.inputs.suite }}
          path: allure-report-manual
          retention-days: 7

      - name: Deploy landing page to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .github/resources
          destination_dir: .
          keep_files: true

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report-manual
          destination_dir: manual/run-${{ github.run_number }}

          keep_files: true

      #################################################################
      # 2️⃣ SINGLE-FILE ALLURE (FOR EMAIL ATTACHMENT)
      #################################################################

      - name: Install Allure CLI
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
      
          ALLURE_VERSION=2.36.0
          wget https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz
          tar -zxvf allure-${ALLURE_VERSION}.tgz
          sudo mv allure-${ALLURE_VERSION} /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Generate Single File Allure Report
        if: always()
        run: |
          cd ..
          allure generate ReqresApiAutomation/bin/Debug/net8.0/allure-results \
            --clean \
            --single-file \
            -o single-allure-report

      - name: Prepare Single HTML For Email
        if: always()
        run: |
          cd ..
          cp single-allure-report/index.html single-allure.html

      #################################################################
      # 3️⃣ EMAIL SINGLE FILE
      #################################################################


      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Manual API Test (${{ github.event.inputs.suite }}) - Run #${{ github.run_number }}"
          content_type: text/html
          body: |
            <h2>Manual API Test Execution Completed</h2>
      
            <p><strong>Suite:</strong> ${{ github.event.inputs.suite }}</p>
      
            <table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse;">
              <tr>
                <th>Total Tests</th>
                <th>Passed</th>
                <th>Failed</th>
              </tr>
              <tr>
                <td>${{ env.TOTAL }}</td>
                <td style="color: green; font-weight: bold;">${{ env.PASSED }}</td>
                <td style="color: red; font-weight: bold;">${{ env.FAILED }}</td>
              </tr>
            </table>
      
            <br/>
            <p><strong>Repository:</strong> ${{ github.repository }}</p>
            <p><strong>Branch:</strong> ${{ github.ref_name }}</p>
      
            <br/>
            Regards,<br/>
            CI Automation
          to: ${{ secrets.EMAIL_TO }}
          from: API Automation CI
          attachments: single-allure.html
