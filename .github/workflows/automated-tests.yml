name: Automated API Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'ReqresApiAutomation/**'

  pull_request:
    branches: [ main ]
    paths:
      - 'ReqresApiAutomation/**'

  schedule:
    - cron: '0 0 * * *'   # Daily midnight UTC

permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  pull-requests: write

jobs:
  automated-tests:
    name: Run Full Test Suite
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ReqresApiAutomation

    steps:
      ############################################################
      # 1️⃣ SETUP
      ############################################################

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore
        
      - name: Clean Allure Results
        run: |
          rm -rf ReqresApiAutomation/bin/Debug/net8.0/allure-results

      ############################################################
      # 2️⃣ RUN TESTS
      ############################################################

      - name: Run Smoke test suite
        run: dotnet test --no-build --verbosity normal --filter "TestCategory=SmokeSuite" --logger "trx;LogFileName=smoke-results.trx"
        continue-on-error: true

      - name: Run Regression test suite
        run: dotnet test --no-build --verbosity normal --filter "TestCategory=RegressionSuite" --logger "trx;LogFileName=regression-results.trx"
        continue-on-error: true

      ############################################################
      # 3️⃣ EXTRACT SUMMARY
      ############################################################

      - name: Extract Test Summary + Build HTML Rows
        if: always()
        run: |
          FILE=$(find . -name "*.trx" | head -n 1)
      
          TOTAL=$(grep -oP 'total="\K\d+' "$FILE")
          PASSED=$(grep -oP 'passed="\K\d+' "$FILE")
          FAILED=$(grep -oP 'failed="\K\d+' "$FILE")
      
          TOTAL=${TOTAL:-0}
          PASSED=${PASSED:-0}
          FAILED=${FAILED:-0}
      
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
      
          echo "---- Building HTML Rows ----"
      
          i=1
          echo "TEST_ROWS<<EOF" >> $GITHUB_ENV
      
          grep -oP 'testName="\K[^"]+' "$FILE" > testnames.txt
          grep -oP 'outcome="\K[^"]+' "$FILE" > outcomes.txt
      
          paste testnames.txt outcomes.txt | while read name status
          do
            if [ "$status" = "Passed" ]; then
              COLOR="green"
            else
              COLOR="red"
            fi
      
            echo "<tr>
                    <td>$i</td>
                    <td>$name</td>
                    <td style='color:$COLOR; font-weight:bold;'>$status</td>
                  </tr>" >> $GITHUB_ENV
      
            i=$((i+1))
          done
      
          echo "EOF" >> $GITHUB_ENV



      - name: Upload TRX Files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: manual-trx-${{ github.run_number }}
          path: ReqresApiAutomation/TestResults/**/*.trx
          retention-days: 7

      ############################################################
      # 4️⃣ MULTI-FILE ALLURE (GitHub Pages + History)
      ############################################################

      - name: Generate Allure report (Multi-file)
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: ReqresApiAutomation/bin/Debug/net8.0/allure-results
          allure_report: allure-report-automated
          allure_history: allure-history
          gh_pages: gh-pages
          keep_reports: 20

      - name: Upload Allure report (Artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-automated-${{ github.run_number }}
          path: allure-report-automated
          retention-days: 7

      ############################################################
      # 5️⃣ DEPLOY TO GITHUB PAGES
      ############################################################

      # Landing page (root)
      - name: Deploy landing page
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .github/resources
          destination_dir: .
          keep_files: true

      # Latest automated report
      - name: Deploy latest automated report
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report-automated
          destination_dir: automated
          keep_files: true

      # Archive per run
      - name: Deploy automated archive
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report-automated
          destination_dir: automated/run-${{ github.run_number }}
          keep_files: true

      ############################################################
      # 6️⃣ SINGLE-FILE ALLURE (For Email)
      ############################################################

      - name: Install Allure CLI
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          ALLURE_VERSION=2.36.0
          wget https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz
          tar -zxvf allure-${ALLURE_VERSION}.tgz
          sudo mv allure-${ALLURE_VERSION} /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Generate Single File Allure Report
        if: always()
        run: |
          cd ..
          allure generate ReqresApiAutomation/bin/Debug/net8.0/allure-results \
            --clean \
            --single-file \
            -o single-allure-report

      - name: Prepare Single HTML For Email
        if: always()
        run: |
          cd ..
          cp single-allure-report/index.html single-allure-automated.html

      ############################################################
      # 7️⃣ EMAIL REPORT
      ############################################################

      - name: Send Automated Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Automated API Test Results - Run #${{ github.run_number }}"
          to: ${{ secrets.EMAIL_TO }}
          from: API Automation CI

          html_body: |
            <div style="font-family: Arial, sans-serif; padding:20px; background:#f4f6f9;">
              <div style="background:white; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
          
                <h2 style="margin-top:0;">Manual API Test Report</h2>
                <p><strong>Suite:</strong> ${{ github.event.inputs.suite }}</p>
                <p><strong>Run #:</strong> ${{ github.run_number }}</p>
                <p><strong>Branch:</strong> ${{ github.ref_name }}</p>
          
                <br/>
          
                <table border="1" cellpadding="8" cellspacing="0" width="100%" 
                       style="border-collapse: collapse; font-size:14px;">
          
                  <tr style="background:#2f3b52; color:white;">
                    <th>#</th>
                    <th>Test Name</th>
                    <th>Status</th>
                  </tr>
          
                  ${{ env.TEST_ROWS }}
          
                  <tr style="background:#f2f2f2; font-weight:bold;">
                    <td colspan="2">TOTAL</td>
                    <td>
                      <span style="color:green;">Passed: ${{ env.PASSED }}</span>
                      &nbsp; | &nbsp;
                      <span style="color:red;">Failed: ${{ env.FAILED }}</span>
                    </td>
                  </tr>
          
                </table>
          
                <br/>
                Regards,<br/>
                CI Automation
          
              </div>
            </div>
          attachments: single-allure-automated.html
