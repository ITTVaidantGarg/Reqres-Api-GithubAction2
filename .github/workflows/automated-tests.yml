name: Automated API Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'ReqresApiAutomation/**'

  pull_request:
    branches: [ main ]
    paths:
      - 'ReqresApiAutomation/**'

  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  pull-requests: write

jobs:
  automated-tests:
    name: Run Full Test Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ReqresApiAutomation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Run Smoke test suite
        run: dotnet test --no-build --verbosity normal --filter "TestCategory=SmokeSuite" --logger "trx;LogFileName=smoke-results.trx"
        continue-on-error: true

      - name: Run Regression test suite
        run: dotnet test --no-build --verbosity normal --filter "TestCategory=RegressionSuite" --logger "trx;LogFileName=regression-results.trx"
        continue-on-error: true

      - name: List allure-results (Debug)
        if: always()
        run: |
          echo "=== Checking for allure-results ==="
          find . -name "allure-results" -type d -exec ls -la {} \;
          echo "=== Contents of bin/Debug/net8.0 ==="
          ls -la bin/Debug/net8.0/ || echo "Directory not found"

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Full Suite Test Results
          path: ReqresApiAutomation/TestResults/**/*.trx
          reporter: dotnet-trx
          fail-on-error: false
          
      - name: Extract Test Summary
        if: always()
        run: |
          echo "Finding TRX files..."
          find . -name "*.trx"

          PASSED=$(grep -h -oP 'total="\K\d+' TestResults/**/*.trx | awk '{s+=$1} END {print s}')
          FAILED=$(grep -h -oP 'failed="\K\d+' TestResults/**/*.trx | awk '{s+=$1} END {print s}')

          PASSED=${PASSED:-0}
          FAILED=${FAILED:-0}

          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV

          echo "Passed: $PASSED"
          echo "Failed: $FAILED"

          
      - name: Generate Allure report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: ReqresApiAutomation/bin/Debug/net8.0/allure-results
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-automated
          path: allure-report
          retention-days: 7

      - name: Deploy landing page to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .github/resources
          destination_dir: .
          keep_files: true

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: automated
          keep_files: true
          
      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Automated API Test Results - Run #${{ github.run_number }}"
          body: |
            Automated API Test Execution Completed.

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}

            Test Summary:
            ✅ Passed: ${{ env.PASSED }}
            ❌ Failed: ${{ env.FAILED }}

            View GitHub Run:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            View Allure Report:
            https://ittvaidantgarg.github.io/Reqres-Api-GithubAction/automated/

            Regards,
            CI Automation
          to: ${{ secrets.EMAIL_TO }}
          from: API Automation CI
